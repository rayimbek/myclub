
{% extends 'base.html'  %}

{% load static %}
	{% block content %}
	<link rel="stylesheet" href="{% static 'second.css' %}">
		<style>
		
      .gpa-calculator {

        height: 480px;
        margin: 0 auto;
        margin-right: 35%;


        border-radius: 16px;
        border: 2px solid #000000;
        background-color: #9C9CC60D;
      }
      .gpa-calculator h2{
      		margin-right: 60%;
      }
      .top-right {
        position: absolute;
        top: 9%;
        right: 2%;
        margin-top: 5%;
        width: 17%;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #000000;
        background-color: #9C9CC60D;	
      }
      
      .bottom-right {
      	top: 75%;
        position: absolute;
        right: 0;
        width: 20%;
        padding: 20px;
      
      }
      
      body {
        margin: 0;
        padding: 0;
      }
      
     .gpa{
     	font-size: 35px;
     	font-weight: 600;
     	margin-right: 63%;
     }
	.top-right ul {
		
		margin: 0 auto;
	}

	.top-right li {

		text-decoration: none;
		padding: 3px;
	  font-size: 15px;
	  line-height: 18px;
	  letter-spacing: 0.05em;

	.top-right li:hover{

		.gpa-calculator {

			border-radius: 4px;
		}

			border-radius: 4px;
		}
		select{
			width: 100%;
			padding: 12px 20px;

			border-radius: 4px;
		}
		



		.card1{
			display: grid;
		}
table {
            width: 75%;
        }
        th, td {
            text-align: left;
            padding: 0;
        }
        th {
            background-color: #f2f2f2;
        }
        input{
            width: 100%;
            border: none;
        }
        

        .form{
          margin-top: 5%;
        }
.gpa-calculator {
  display: flex;

  align-items: center;
  
}

    margin-top: 20px;
    background-color: #05043A;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    }
  }
    
   .form button:hover {

      background-color: red;
