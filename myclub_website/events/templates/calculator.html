  <script>
    // JavaScript code for GPA calculation
    document.addEventListener("DOMContentLoaded", function () {
      var calculateBtn = document.getElementById("calculate-btn");

    
      calculateBtn.addEventListener("click", function () {
        var courses = document.querySelectorAll(".gpa-calculator table tbody tr");
        var totalCredits = 0;
        var totalGradePoints = 0;
      
        // Loop through each course row and calculate the GPA
        courses.forEach(function (course) {
          var credits = parseInt(course.querySelector("input[name^='credits2']").value);
          var grade = parseFloat(course.querySelector("select[name^='grade']").value);

          if (!isNaN(credits) && !isNaN(grade)) {
            totalCredits += credits;
            totalGradePoints += credits * grade;
          }
        });

        // Calculate the GPA
        var gpa = totalGradePoints / totalCredits;

        // Update the GPA label
        var gpaLabel = document.getElementById("gpa-label");
        gpaLabel.textContent = gpa.toFixed(2);
      });

   
    });
  </script>
