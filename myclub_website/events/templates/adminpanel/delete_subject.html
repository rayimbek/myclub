{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

.error {
  color: #ba3939;
}

.form-wrapper {
  margin-left: 15%;
  margin-top: 10%;
  height: 60%;
  width: 50%;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
}

h2 {
  font-size: 28px;
  margin-bottom: 20px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

.form-control {
  margin: 20px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  background: #EEEEEE;
  box-sizing: border-box;
}

.button-container {
  display: flex;
  justify-content: center;
}

.update-button {
  text-decoration: none;
  padding: 5px 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
}
.update-button:hover{
  background-color: #05043A;
  color: white;
}

.delete-button {
  padding: 5px 10px;
  background-color: #f44336;
  color: white;
  font-size: 17px;
  border: none;
}
.delete-button:hover{
  background-color: #05043A;
  color: white;
}
.base{
  display: flex;
  justify-content: center;
}

</style>
<section class="base">
  <div class="form-wrapper">
    <p>Are you sure you want to delete "{{ item }}"?</p>
    <form action="{% url 'deletesubject' item.id %}" method="POST">
      {% csrf_token %}
      <div class="button-container">
        <a class="update-button" href="{% url 'deadline' %}">Cancel</a>
        <button class="delete-button" type="submit" class="btn">Confirm</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
